<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="scripts.js" async></script>
    <title>Sign-Up</title>
</head>
<body>
    <div class="form-div">
        <h2>Create an Account</h2>
        <form action="//">
            <label for="email">EMAIL<span> *</span></label>
            <input type="email" name="email" id="email">
            <label for="display-name">DISPLAY NAME</label>
            <input type="text" name="display-name" id="display-name">
            <p class="focus-text" id="display-text">This is how others will see you. You can use special charachters and emoji.</p>
            <label for="user-name">USERNAME<span> *</span></label>
            <input type="text" name="username" id="username">
            <p class="focus-text" id="display-text">Please only use numbers, letters, underscores _, or periods.</p>
            <label for="password">PASSWORD<span> *</span></label>
            <input type="password" name="password" id="password">
            <label for="confirm-password">CONFIRM PASSWORD<span> *</span></label>
            <input type="password" name="confirm-password" id="confirm-password">
            <p class="focus-text" id="display-text">Passwords must match.</p>
            <label for="dob">DATE OF BIRTH<span> *</span></label>
            <input type="date" name="dob" id="dob">
            <label for="updates" class="updates"><input type="checkbox" id="updates" name="updates">It's okay to send me emails with Discord updates
                                and special offers.
            </label>
            <input class="submit" type="submit" value="Continue" />
        </form>
        <p>Already have an account?</p>
    </div>
</body>
</html>
